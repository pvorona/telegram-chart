<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pavel V. Chart</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        min-height: 100%;
        height: 100%;
      }

      body {
        font: 16px/18px "Open Sans", "Lucida Grande", "Lucida Sans Unicode",
          Arial, Helvetica, Verdana, sans-serif;
        margin: 0;
        -webkit-user-select: none; /*Safari*/
        user-select: none;
        transition: background-color 0.3s ease-in-out;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        min-height: 100%;
        height: 100%;
      }

      body.theme-dark {
        /*background-color: hsla(216, 15%, 15%, 1);*/
        /*background-color: hsla(300, 5%, 17%, 1);*/
        /*background-color: hsla(240, 5%, 17%, 1);*/
        /*background-color: hsla(202, 7%, 16%, 1);*/
        /*background-color: hsla(168, 1%, 18%, 1);*/

        --primary-hue: 168;

        --background-cl: hsla(var(--primary-hue), 5%, 18%, 1);
        --overview-backdrop-cl: hsla(var(--primary-hue), 5%, 10%, 0.75);
        --overview-edges-cl: hsla(var(--primary-hue), 5%, 30%, 0.5);
        --button-border-cl: var(--overview-edges-cl);

        --tooltip-line-cl: hsla(var(--primary-hue), 5%, 35%);

        background-color: var(--background-cl);
      }
    </style>
    <link rel="stylesheet" href="./dist/bundle.css" />
  </head>
  <body class="theme-dark">
    <div id="app" style="padding: 80px 16px 0; min-height: 100%; height: 100%">
      <div
        id="chart"
        style="
          max-width: 1440px;
          min-width: 360px;
          min-height: 100%;
          height: 100%;
          margin: 0 auto;
        "
      ></div>
    </div>
    <script type="text/javascript" src="./dist/bundle.js"></script>
  </body>
</html>
