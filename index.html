<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pavel V. Chart</title>
  <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        margin: 0;
        padding: 40px;
        -webkit-user-select: none; /*Safari*/
        user-select: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color .3s ease-in-out;
      }

      body.theme-dark {
        background-color: #242F3F;
      }
  </style>
  <link rel="stylesheet" href="./dist/bundle.min.css">
</head>
<body class="theme-dark">
  <script>
    Array.prototype.find = function (finder) {
      for (var i = 0; i < this.length; i++) {
        if (finder(this[i], i, this)) return this[i]
      }
    }

    Object.assign = function (target) {
      var sources = Array.prototype.slice.call(arguments).slice(1)
      sources.forEach(function (source) {
        for (var key in source) {
          target[key] = source[key]
        }
      })
      return target
    }

    Number.isInteger = function (n) {
      return !(n % 1)
    }

    Object.values = function (source) {
      var values = []
      for (var key in source) {
        values.push(source[key])
      }
      return values
    }
  </script>
  <script type="text/javascript" src="./chart_data.js"></script>
  <script type="text/javascript" src="./dist/bundle.min.js"></script>
</body>
</html>
